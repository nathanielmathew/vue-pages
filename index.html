<html>
	<head>
		<title>Countdown Timer</title>

		<!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>
		<h1 id="head">Countdown Timer 1.0</h1>
		<h4 id="head">By SOSC</h4>

		<div align="center">
			<input id="hour"  style="height:100px;width:100px;font-size:40pt;">
			<input id="minute"  style="height:100px;width:100px;font-size:40pt;">
			<input id="second"  style="height:100px;width:100px;font-size:40pt;">
		</div>

		<div align="center">
			<button id="start">start</button>
			<button id="stop">stop</button>
		</div>

		<script type="text/javascript" src="/javascript/script.js"></script>
		<style type="text/css" src="CSS/styles.css"></style>
	</body>


</html>
